name: modmopet
description: A management tool for mods of Nintendo Switch emulators.

# Prevent accidental publishing to pub.dev.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  archive: ^3.3.7
  dio: ^5.1.2
  easy_localization: ^3.0.2
  fast_cached_network_image: ^1.2.0
  file_picker: ^5.3.1
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.6
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  freezed_annotation: ^2.2.0
  get_storage: ^2.1.1
  github: ^9.14.0
  hooks_riverpod: ^2.3.6
  json_annotation: ^4.8.1
  path: ^1.8.3
  path_provider: ^2.0.15
  riverpod_annotation: ^2.1.1
  shared_preferences: ^2.1.1
  tinycolor2: ^3.0.1
  universal_html:
    git:
      url: https://github.com/89pleasure/universal_html.git
  url_launcher: ^6.1.11
  window_manager: ^0.3.4
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.4
  custom_lint: ^0.4.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.4
  json_serializable: ^6.7.0
  riverpod_generator: ^2.2.3
  riverpod_lint: ^1.3.2

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/emulator/
    - assets/translations/
    - assets/sources/
